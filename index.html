<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>說話平台</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .video-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        video {
            width: 100%;
            height: 500px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        /* 容器設置16:9比例，寬高比例 = 874:492 */
        .film-container {
            position: relative;
            width: 100%;
            max-width: 874px; /* 限制最大寬度 */
            margin: auto;
        }

        /* 嵌入影片 iframe 設置 */
        .film-container iframe {
            width: 100%;
            height: 492px;
        }
    </style>
</head>
<body>
    <h1>說話平台</h1>
    <div class="container">
        <div class="video-container">
            <h2>即時相機畫面</h2>
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="video-container">
            <h2>錄影結果</h2>
            <video id="recordedVideo" controls></video>
        </div>
    </div>
    <div class="buttons">
        <button id="startRecording">開始錄影</button>
        <button id="stopRecording" disabled>停止錄影</button>
        <a id="downloadRecording" href="#" download="recording.mp4" disabled>
            <button disabled>下載錄影</button>
        </a>
    </div>

    <h2>YouTube 影片</h2>
    <!-- 使用 iframe 嵌入影片 -->
    <div class="film-container">
        <iframe 
            src="https://www.youtube.com/embed/-7AEM0lMcUc" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest"></script> <!-- 引入 ffmpeg.js -->
    <script>
        const videoElement = document.getElementById("video");
        const recordedVideo = document.getElementById("recordedVideo");
        const startButton = document.getElementById("startRecording");
        const stopButton = document.getElementById("stopRecording");
        const downloadLink = document.getElementById("downloadRecording");

        let mediaRecorder;
        let recordedChunks = [];
        let recordingTimer; // 記錄計時器
        const maxRecordingTime = 10 * 60 * 1000; // 10 分鐘 (以毫秒為單位)

        // 請求相機權限並顯示即時畫面
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;

                // 設置 MediaRecorder 來錄影
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    recordedChunks = [];
                    const videoURL = URL.createObjectURL(blob);
                    recordedVideo.src = videoURL;

                    // 轉換 WebM 為 MP4
                    const mp4Blob = await convertWebMToMP4(blob);

                    // 啟用下載按鈕
                    const mp4URL = URL.createObjectURL(mp4Blob);
                    downloadLink.href = mp4URL;
                    downloadLink.download = "recording.mp4";
                    downloadLink.querySelector("button").disabled = false;
                };
            } catch (error) {
                console.error("無法訪問相機:", error);
            }
        }

        // WebM 轉換為 MP4
        async function convertWebMToMP4(webmBlob) {
            const ffmpeg = createFFmpeg({ log: true });
            await ffmpeg.load();

            // 將 WebM Blob 載入 ffmpeg
            const fileName = 'recording.webm';
            ffmpeg.FS('writeFile', fileName, new Uint8Array(await webmBlob.arrayBuffer()));

            // 執行轉換命令
            await ffmpeg.run('-i', fileName, 'output.mp4');

            // 取得轉換後的 MP4 檔案
            const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
            const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
            return mp4Blob;
        }

        // 開始錄影
        startButton.addEventListener("click", () => {
            recordedChunks = [];
            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;

            // 設置錄影計時器，10 分鐘後自動停止錄影
            recordingTimer = setTimeout(() => {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                alert("錄影時間已達 10 分鐘，錄影已自動停止！");
            }, maxRecordingTime);
        });

        // 停止錄影
        stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;

            // 清除計時器
            clearTimeout(recordingTimer);
        });

        // 初始化
        startCamera();
    </script>
</body>
</html>
