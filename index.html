<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>說話平台</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .video-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .film-container {
            position: relative;
            width: 100%;
            max-width: 874px;
            margin: auto;
        }

        .film-container iframe {
            width: 100%;
            height: 492px;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            pointer-events: none; /* 確保不會干擾點擊操作 */
        }
    </style>
</head>
<body>
    <h1>說話平台</h1>
    <div class="container">
        <div class="video-container">
            <h2>即時相機畫面</h2>
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="video-container">
            <h2>錄影結果</h2>
            <video id="recordedVideo" controls></video>
        </div>
    </div>
    <div class="buttons">
        <button id="startRecording">開始錄影</button>
        <button id="stopRecording" disabled>停止錄影</button>
        <a id="downloadRecording" href="#" download="recording.webm" disabled>
            <button disabled>下載錄影</button>
        </a>
    </div>

    <h2>YouTube 影片</h2>
    <div class="film-container">
        <iframe 
            src="https://www.youtube.com/embed/-7AEM0lMcUc" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <div id="overlay" class="overlay"></div>
    
    <script>
        const videoElement = document.getElementById("video");
        const recordedVideo = document.getElementById("recordedVideo");
        const startButton = document.getElementById("startRecording");
        const stopButton = document.getElementById("stopRecording");
        const downloadButton = document.getElementById("downloadRecording");
        const overlay = document.getElementById("overlay");

        let mediaRecorder;
        let recordedChunks = [];
        let recordingTimer;
        let questionTimers = [];
        const maxRecordingTime = 10 * 60 * 1000;

        const questions = [
            { time: 3 * 60 * 1000, text: "問題一：請分享您今天的目標是什麼？" },
            { time: 5 * 60 * 1000, text: "問題二：您目前最大的挑戰是什麼？" },
            { time: 8 * 60 * 1000, text: "問題三：接下來您有什麼計畫？" }
        ];

        function showQuestion(question) {
            overlay.textContent = question.text;
            overlay.style.display = "block";

            setTimeout(() => {
                overlay.style.display = "none";
            }, 15000);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                videoElement.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    recordedChunks = [];
                    const videoURL = URL.createObjectURL(blob);
                    recordedVideo.src = videoURL;

                    downloadButton.href = videoURL;
                    downloadButton.download = "recording.webm";
                    downloadButton.querySelector("button").disabled = false;
                };
            } catch (error) {
                console.error("無法訪問相機:", error);
            }
        }

        startButton.addEventListener("click", () => {
            recordedChunks = [];
            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;

            recordingTimer = setTimeout(() => {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                alert("錄影時間已達 10 分鐘，錄影已自動停止！");
            }, maxRecordingTime);

            questions.forEach((question) => {
                const timer = setTimeout(() => showQuestion(question), question.time);
                questionTimers.push(timer);
            });
        });

        stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;

            clearTimeout(recordingTimer);
            questionTimers.forEach((timer) => clearTimeout(timer));
            questionTimers = [];
        });

        startCamera();
    </script>
</body>
</html>
