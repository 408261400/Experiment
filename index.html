<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>說話平台</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .video-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .film-container {
            position: relative;
            width: 100%;
            max-width: 874px; /* 限制最大寬度 */
            margin: auto;
        }

        .film-container iframe {
            width: 100%;
            height: 492px;
        }

        /* 問題顯示的 overlay */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        /* 全螢幕模式調整 */
        :fullscreen .overlay {
            font-size: 32px; /* 放大文字大小以適應全螢幕 */
        }

        /* 適應 Webkit 瀏覽器的全螢幕 */
        :-webkit-full-screen .overlay {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>說話平台</h1>
    <div class="container">
        <div class="video-container">
            <h2>即時相機畫面</h2>
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="video-container">
            <h2>錄影結果</h2>
            <video id="recordedVideo" controls></video>
        </div>
    </div>
    <div class="buttons">
        <button id="startRecording">開始錄影</button>
        <button id="stopRecording" disabled>停止錄影</button>
        <a id="downloadRecording" href="#" download="recording.webm" disabled>
            <button disabled>下載錄影</button>
        </a>
    </div>

    <h2>YouTube 影片</h2>
    <div class="film-container">
        <iframe 
            id="youtubeIframe"
            src="https://www.youtube.com/embed/-7AEM0lMcUc" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div id="overlay" class="overlay"></div>
    
    <script>
        const overlay = document.getElementById("overlay");
        const questions = [
            { time: 3 * 60 * 1000, text: "問題一：請分享您今天的目標是什麼？" },
            { time: 5 * 60 * 1000, text: "問題二：您目前最大的挑戰是什麼？" },
            { time: 8 * 60 * 1000, text: "問題三：接下來您有什麼計畫？" }
        ];
        let questionTimers = [];

        // 顯示問題的函數
        function showQuestion(question) {
            overlay.textContent = question.text;
            overlay.style.display = "block";

            setTimeout(() => {
                overlay.style.display = "none";
            }, 15000); // 15 秒後隱藏
        }

        // 啟動問題顯示的計時器
        function startQuestionTimers() {
            questions.forEach((question) => {
                const timer = setTimeout(() => showQuestion(question), question.time);
                questionTimers.push(timer);
            });
        }

        // 清除所有問題顯示的計時器
        function clearQuestionTimers() {
            questionTimers.forEach((timer) => clearTimeout(timer));
            questionTimers = [];
        }

        // 全螢幕支援調整
        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                overlay.style.zIndex = "10000"; // 提升 overlay 優先級
            } else {
                overlay.style.zIndex = "1000"; // 恢復預設優先級
            }
        });

        // 初始化
        startQuestionTimers();
    </script>
</body>
</html>
